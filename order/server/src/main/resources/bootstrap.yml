  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order   # 把服务进行分组，启动多个实例只有一个实例能接收到消息
          content-type: application/json
  zipkin:
    base-url: http://192.168.99.100:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:3310/eureka/
  instance:
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

logging:
  level:
    org.springframework.cloud.openfeign: debug

server:
  port: 8083

#
hystrix:
  command:
    default:  # 全局的配置
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
    getProductInfoList:   # 为这个方法单独设置超时时间
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
